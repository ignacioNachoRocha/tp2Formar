<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login de Usuario</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo-mercado-liebre.svg" alt="Logo">
        </div>
        <div class="barra-busqueda">
            <form action="search.html" method="get">
                <input type="text" name="query" placeholder="Buscar...">
                <button type="submit">Buscar</button>
            </form>
        </div>
        <div class="info-credito">
            <p>Comprá en cuotas y sin tarjeta de crédito</p>
        </div>
        
        
        <input type="checkbox" id="menu-toggle" class="menu-toggle">
        <label for="menu-toggle" class="burger-menu">
            <i class="fa-solid fa-bars"></i>
        </label>
    
        <nav>
            <ul>
                <li><a href="#">Ofertas</a></li>
                <li><a href="#">Tiendas Oficiales</a></li>
                <li><a href="#">Vender</a></li>
                <li><a href="#">Ayuda</a></li>
                <li><a href="register.html">Creá tu cuenta</a></li>
                <li><a href="login.html">Ingresá</a></li>
                <li><a href="#">Mis compras</a></li>
            </ul>
        </nav>
    </header>
    <h1>Login de Usuario</h1>
    <form action="index.html" method="post">
        <label for="nombreUsuario">Nombre de usuario:</label>
        <input type="text" id="nombreUsuario" name="nombreUsuario" required><br>

        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" required><br>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
