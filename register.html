<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo-mercado-liebre.svg" alt="Logo">
        </div>
        <div class="barra-busqueda">
            <form action="search.html" method="get">
                <input type="text" name="query" placeholder="Buscar...">
                <button type="submit">Buscar</button>
            </form>
        </div>
        <div class="info-credito">
            <p>Comprá en cuotas y sin tarjeta de crédito</p>
        </div>
        
        <input type="checkbox" id="menu-toggle" class="menu-toggle">
        <label for="menu-toggle" class="burger-menu">
            <i class="fa-solid fa-bars"></i>
        </label>
    
        <nav>
            <ul>
                <li><a href="#">Ofertas</a></li>
                <li><a href="#">Tiendas Oficiales</a></li>
                <li><a href="#">Vender</a></li>
                <li><a href="#">Ayuda</a></li>
                <li><a href="register.html">Creá tu cuenta</a></li>
                <li><a href="login.html">Ingresá</a></li>
                <li><a href="#">Mis compras</a></li>
            </ul>
        </nav>
    </header>

    <h1>Registro de Usuario</h1>

    <form action="index.html" method="post" enctype="multipart/form-data">
        <div>
            <label for="nombreApellido"></label>
            <input type="text" id="nombreApellido" name="nombreApellido" placeholder="Nombre y Apellido">
        </div>

        <div>
            <label for="nombreUsuario"></label>
            <input type="text" id="nombreUsuario" name="nombreUsuario" placeholder="Nombre de Usuario">
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" placeholder="Email">
        </div>

        <div>
            <label for="fechaNacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>
        </div>

        <div>
            <label for="domicilio">Domicilio:</label>
            <input type="text" id="domicilio" name="domicilio" placeholder="Domicilio">
        </div>

        <div>
            <label>Perfil del usuario:</label><br>
            <input type="radio" id="comprador" name="perfilUsuario" value="comprar" required>
            <label for="comprador">Comprador</label>
            <input type="radio" id="vendedor" name="perfilUsuario" value="vender" required>
            <label for="vendedor">Vendedor</label>
        </div>

        <div>
            <label>Categorías de interés:</label><br>
            <input type="checkbox" id="electro" name="categoriasInteres" value="Electro">
            <label for="electro">Electro</label><br>

            <input type="checkbox" id="moda" name="categoriasInteres" value="Moda">
            <label for="moda">Moda</label><br>

            <input type="checkbox" id="hogar" name="categoriasInteres" value="Hogar">
            <label for="hogar">Hogar</label><br>

            <input type="checkbox" id="jugueteria" name="categoriasInteres" value="Juguetería">
            <label for="jugueteria">Juguetería</label><br>

            <input type="checkbox" id="vidaSana" name="categoriasInteres" value="Vida sana">
            <label for="vidaSana">Vida sana</label>
        </div>

        <div>
            <label for="fotoUsuario">Foto de usuario:</label>
            <input type="file" id="fotoUsuario" name="fotoUsuario" accept="image/*" required>
        </div>

        <div>
            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" required>
        </div>

        <div>
            <label for="confirmarContrasena">Confirmar Contraseña:</label>
            <input type="password" id="confirmarContrasena" name="confirmarContrasena" required>
        </div>

        <button type="submit">Enviar</button>
        <button type="reset">Borrar</button>
    </form>
</body>
</html>
