<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Registro de Usuario</h1>
    <form action="index.html" method="post" enctype="multipart/form-data">
        <label for="nombreApellido">Nombre y Apellido:</label>
        <input type="text" id="nombreApellido" name="nombreApellido" required><br>

        <label for="nombreUsuario">Nombre de usuari@:</label>
        <input type="text" id="nombreUsuario" name="nombreUsuario" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="fechaNacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fechaNacimiento" name="fechaNacimiento" required><br>

        <label for="domicilio">Domicilio:</label>
        <input type="text" id="domicilio" name="domicilio" required><br>

        <label for="perfilUsuario">Perfil del usuario:</label>
        <select id="perfilUsuario" name="perfilUsuario" required>
            <option value="comprar">Comprar</option>
            <option value="vender">Vender</option>
        </select><br>

        <label for="categoriasInteres">Categorías de interés:</label><br>
        <input type="checkbox" id="electro" name="categoriasInteres" value="Electro">
        <label for="electro">Electro</label><br>
        <input type="checkbox" id="moda" name="categoriasInteres" value="Moda">
        <label for="moda">Moda</label><br>
        <input type="checkbox" id="hogar" name="categoriasInteres" value="Hogar">
        <label for="hogar">Hogar</label><br>
        <input type="checkbox" id="jugueteria" name="categoriasInteres" value="Juguetería">
        <label for="jugueteria">Juguetería</label><br>
        <input type="checkbox" id="vidaSana" name="categoriasInteres" value="Vida sana">
        <label for="vidaSana">Vida sana</label><br>

        <label for="fotoUsuario">Foto de usuario:</label>
        <input type="file" id="fotoUsuario" name="fotoUsuario" accept="image/*" required><br>

        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" required><br>

        <label for="confirmarContrasena">Confirmar Contraseña:</label>
        <input type="password" id="confirmarContrasena" name="confirmarContrasena" required><br>

        <button type="submit">Enviar</button>
        <button type="reset">Borrar</button>
    </form>
</body>
</html>
